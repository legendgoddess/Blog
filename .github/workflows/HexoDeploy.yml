name: Hexo Deploy

on:
    push:
        branches:
            - master
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout source
              uses: actions/checkout@v2
              with:
                  ref: master

            - name: Setup Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: "12"

            - name: Setup Hexo
              env:
                  ACTION_DEPLOY_KEY: ${{ secrets.HEXO_DEPLOY_KEY }}
              run: |
                  mkdir -p ~/.ssh/
                  echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
                  chmod 700 ~/.ssh
                  chmod 600 ~/.ssh/id_rsa
                  ssh-keyscan github.com >> ~/.ssh/known_hosts
                  git config --global user.email "3456261198@qq.com"
                  git config --global user.name "legendgoddes"
                  npm install hexo-deployer-git
                  npm install hexo-renderer-jade hexo-generator-feed hexo-generator-sitemap hexo-browsersync hexo-generator-archive
                  npm install hexo-cli -g
                  npm install
            - name: Deploy
              run: |
                  hexo cl
                  hexo g
                  echo ">>> test begin"
                  ls -alF
                  pwd
                  echo ">>> test end"
                  hexo d
